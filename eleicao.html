<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eleição</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 1em;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .buttons button {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Cadastro de Vereador</h1>

        <input id="nome" placeholder="Digite o nome do Vereador" type="text">
        <input id="nota" placeholder="Digite a nota do Vereador" type="number" step="0.1" min="0" max="10">
        
        <div class="buttons">
            <button onclick="cadastrarVereador()">Cadastrar Vereador</button>
            <button onclick="calcularVencedor()">Calcular Vencedor</button>
        </div>
    </div>

    <script>
        const vereadores = [];


        function cadastrarVereador(){
            const nome = document.getElementById("nome").value
            const nota = document.getElementById("nota").value
            
            if (nome && nota){
                const vereador = {
                    nome: nome,
                    nota: nota
                }
                vereadores.push(vereador)
                alert("Vereador Cadastro com Sucesso!")
                console.log(vereadores);
            } else{
                alert("Digite o nome e a nota!")
            }
        }


        function calcularVencedor(){
            if (vereadores.length > 0){
            
                let vencedor

                for (const i in vereadores){
                const vereador = vereadores[i];
                vencedor = vereadores[0];
                
                if(parseFloat(vencedor.nota) < parseFloat(vereador.nota)){
                    vencedor = vereador;
                    }
                }
                alert("O vencedor foi: " + vencedor.nome)
            } else{
                alert("É necessário cadastrar para calcular!")
            }   
            console.log(vencedor);
        }

    </script>
</html>
